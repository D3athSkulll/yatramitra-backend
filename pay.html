<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylish Payment Form</title>
        <script src="https://js.stripe.com/v3/"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7f6;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .payment-form {
                background: white;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 10px;
                color: #333;
            }
            input {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .card-element {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                display: block;
                margin: 20px 0;
            }
            button {
                background-color: #6772E5;
                color: white;
                border: none;
                padding: 15px 20px;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                box-sizing: border-box;
                font-size: 16px;
            }
            button:hover {
                background-color: #5469d4;
            }
        </style>
    </head>
    <body>
        <div class="payment-form">
            <h2>Complete Your Payment</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" type="text" placeholder="123 Main St">
                </div>
                <div id="card-element" class="form-group">
                    <!-- Stripe's Card Element will be inserted here -->
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    
    <script>
        var stripe = Stripe('pk_test_51PdJZKEQ5ScMfSdMjOngJ42Va01G1VgRAmRSOobhHFJ5hqqjYZGYf0shMOBghS3uOfjiytA6kSJGFIV2AQjIt1mQ00sDGeAN9T');
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const uniqueID = getQueryParam('uniqueID');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            var billingDetails = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: {
                    line1: document.getElementById('address').value
                }
            };
            try{
            fetch('/payment/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // If you need to send any data to your server, include it in the body
                 body: JSON.stringify({uniqueId}),
            }).then(function(result) {
                return result.json();
            }).catch(e=>{
                console.log(e);
            }).then(function(data) {
                return data.clientSecret;
            }).then(function(clientSecret) {
            stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: card,
                    billing_details: billingDetails,
                },
            }).then(function(result) {
                if (result.error) {
                    console.error(result.error.message);
                } else {
                    if (result.paymentIntent.status === 'succeeded') {
                        fetch("/payment/data", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                paymentIntentId: result.paymentIntent.id,
                            }),
                        }).then(function(result) {
                            return result.json();
                        }).then(function(json) {
                            console.log(json);
                        });
                        alert('Payment successful!');
                       
                    }
                }
            });
        });
    } catch (error) {
        console.error(error);
    }
    });
    </script>
</body>
</html>
